<!--
  Recuerde conservar los id, no deben ser modificados
  ids = login__email, login__password, login__password-error, login__email-error, login__btn-login
-->


<form [formGroup]="loginForm" (submit)="sendLoginForm()">
  <div class="login-body">
    <div class="login-wrapper">
      <div class="card" style="background-color: transparent !important; padding: 15px;">
    
          <h3 class="mt-0 mb-0" style="color: aliceblue; background-color: none;">Bienvenido !</h3>

       
          <div>
            <label>
              <input id="login__email" type="text" class="white large" [class.error]="emailInvalid" placeholder="Correo" formControlName="email">
              <span *ngIf="emailRequired" id="login__email-error" class="form-hint error-text">Email is required</span>
              <p *ngIf="emailMinLength" id="login__email-error" class="form-hint error-text">The minimum of characters will be 8</p>
            </label>
          </div>
        
          <div>
            <label>
              <input id="login__password" type="text" class="white large" [class.error]="passwordInvalid" placeholder="ContraseÃ±a" formControlName="password">
              <p *ngIf="passwordRequired" id="login__password-error"  class="form-hint error-text">Password is required</p>
              <div *ngIf="passwordMinLength" id="login__password-error" name="inputPasswordError" class="form-hint error-text">The minimum of characters will be 8</div>
            </label>
          </div>
       
          <div>
            <button id="login__btn-login" name="btnLogin" type="submit">Ingresar</button>
          </div>
         

    
      </div>
    </div>
  </div>

</form>
